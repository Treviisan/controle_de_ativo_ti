<div class="container">
  <h3>Cadastro de Nfe</h3>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="numero" class="label">Id:</label>
        <input type="text" class="form-control" id="numero" name="numero" required>
      </div>

      <div class="form-group col-md-6">
        <label for="numeroNFe" class="label">Número da NFe:</label>
        <input type="text" class="form-control" id="numeroNFe" name="numeroNFe" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dataEmissao" class="label">Data de Emissão:</label>
        <input type="date" class="form-control" id="dataEmissao" name="dataEmissao" required>
      </div>

      <div class="form-group col-md-6">
        <label for="valor" class="label">Valor:</label>
        <input type="text" class="form-control" id="valor" name="valor" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Nfe</button>
  </form>
</div>
