<div class="container">
  <h3 style="margin-top: -10px; margin-left: 125px; font-family: fantasy;">Cadastro de Usuário</h3>

  <form style="margin-top: 30px;">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="idusuario" class="label">ID Usuário:</label>
        <input type="text" class="form-control" id="idusuario" name="idusuario" value="{{grupoId}}" readonly required>
      </div>

      <div class="form-group col-md-6">
        <label for="idEmpresa" class="label">ID Empresa:</label>
        <input type="text" class="form-control" id="idEmpresa" name="idEmpresa" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Nome" class="label">Nome:</label>
        <input type="text" class="form-control" id="Nome" name="Nome" required>
      </div>

      <div class="form-group col-md-6">
        <label for="Cpf" class="label">CPF:</label>
        <input type="text" class="form-control" id="Cpf" name="Cpf" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="rua" class="label">Rua:</label>
        <input type="text" class="form-control" id="rua" name="rua" required>
      </div>

      <div class="form-group col-md-6">
        <label for="nro" class="label">Número:</label>
        <input type="text" class="form-control" id="nro" name="nro" required>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="bairro" class="label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" name="bairro" required>
      </div>

      <div class="form-group col-md-6">
        <label for="cidade" class="label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="uf" class="label">UF:</label>
        <input type="text" class="form-control" id="uf" name="uf" required>
      </div>

      <div class="form-group col-md-6">
        <label for="cep" class="label">CEP:</label>
        <input type="text" class="form-control" id="cep" name="cep" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="tel" class="label">Telefone:</label>
        <input type="text" class="form-control" id="tel" name="tel" required>
      </div>

      <div class="form-group col-md-6">
        <label for="email" class="label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="obs" class="label">Observação:</label>
        <input type="text" class="form-control" id="obs" name="obs" required>
      </div>

      <div class="form-group col-md-6">
        <label for="senha" class="label">Senha:</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nivelAcesso" class="label">Nível de Acesso:</label>
        <select class="form-control" id="nivelAcesso" name="nivelAcesso" required>
          <option value="1">Diretoria</option>
          <option value="2">Coordenador</option>
          <option value="3">Auditor</option>
          <option value="4">Trainee</option>
          <option value="5">Adm</option>
          <option value="6">Financeiro</option>
          <option value="7">Ti</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="ativo" class="label">Ativo:</label>
        <select class="form-control" id="ativo" name="ativo" required>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Cadastrar</button>
  </form>
</div>
