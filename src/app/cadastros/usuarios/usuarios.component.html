<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Cadastro de Usuário</h4>
        </div>
        <div class="card-body">
          <!-- Seu formulário aqui -->
          <form>
            <!-- Campos do formulário -->
            <div class="form-group">
              <label for="username">Nome de Usuário:</label>
              <input type="text" class="form-control" id="username" placeholder="Informe o nome de usuário" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="Informe o e-mail" required>
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" id="password" placeholder="Informe a senha" required>
            </div>
            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
